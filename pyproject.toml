[project]
name = "mcp-office-excel-2"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.10.1",
    "openpyxl>=3.1.5",
    "psycopg2>=2.9.10",
    "typer>=0.16.0",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
# Directorios o archivos a excluir
(
  __pycache__
  | \.git
  | \.venv
  | build
  | dist
)
'''
